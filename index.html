<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ê–¥–≤–µ–Ω—Ç –ö–∞–ª–µ–Ω–¥–∞—Ä—å</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier Prime', monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none;
      background-color: var(--tg-theme-bg-color, #FAF6F0);
    }
    
    .vintage-text {
      font-family: 'Special Elite', cursive;
      letter-spacing: 0.5px;
    }
    
    .paper-texture {
      background-color: var(--tg-theme-bg-color, #FAF6F0);
      background-image: 
        linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    
    .stamp-effect {
      text-shadow: 2px 2px 3px rgba(0,0,0,0.2);
      filter: contrast(1.1);
    }

    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const Sparkles = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
      </svg>
    );

    const Plus = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
      </svg>
    );

    const Check = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
      </svg>
    );

    const Edit2 = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
      </svg>
    );

    const Trash2 = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    );

    const X = ({ className = "w-6 h-6" }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
      </svg>
    );

    function AdventCalendar() {
      const [view, setView] = useState('home');
      const [tasks, setTasks] = useState([]);
      const [taskInput, setTaskInput] = useState('');
      const [calendar, setCalendar] = useState({});
      const [selectedDay, setSelectedDay] = useState(null);
      const [editingTaskId, setEditingTaskId] = useState(null);
      const [editingText, setEditingText] = useState('');
      const [startDate, setStartDate] = useState(null);
      const [isLoading, setIsLoading] = useState(true);

      const taskColors = [
        '#C66F80', '#F4C7D0', '#F9EBF1',
        '#4A6644', '#9FAA74', '#D7DAB3',
        '#ECE3D2'
      ];

      // Cloud Storage helpers
      const saveToCloud = async (data) => {
        try {
          await tg.CloudStorage.setItem('tasks', JSON.stringify(data.tasks));
          await tg.CloudStorage.setItem('calendar', JSON.stringify(data.calendar));
          await tg.CloudStorage.setItem('startDate', data.startDate || '');
        } catch (error) {
          console.error('Error saving to cloud:', error);
        }
      };

      const loadFromCloud = async () => {
        try {
          const tasksStr = await tg.CloudStorage.getItem('tasks');
          const calendarStr = await tg.CloudStorage.getItem('calendar');
          const startDateStr = await tg.CloudStorage.getItem('startDate');

          const loadedTasks = tasksStr ? JSON.parse(tasksStr) : [];
          const loadedCalendar = calendarStr ? JSON.parse(calendarStr) : {};
          const loadedStartDate = startDateStr || null;

          setTasks(loadedTasks);
          setCalendar(loadedCalendar);
          setStartDate(loadedStartDate);

          if (loadedCalendar && Object.keys(loadedCalendar).length > 0) {
            setView('calendar');
          }
        } catch (error) {
          console.error('Error loading from cloud:', error);
        } finally {
          setIsLoading(false);
        }
      };

      useEffect(() => {
        loadFromCloud();
      }, []);

      useEffect(() => {
        if (!isLoading && (tasks.length > 0 || Object.keys(calendar).length > 0)) {
          saveToCloud({ tasks, calendar, startDate });
        }
      }, [tasks, calendar, startDate, isLoading]);

      // Configure MainButton based on view
      useEffect(() => {
        if (view === 'setup') {
          tg.MainButton.setText('–°–æ–∑–¥–∞—Ç—å –∫–∞–ª–µ–Ω–¥–∞—Ä—å ‚ú®');
          tg.MainButton.show();
          tg.MainButton.onClick(handleCreateCalendar);
          if (tasks.length === 0) {
            tg.MainButton.disable();
          } else {
            tg.MainButton.enable();
          }
        } else {
          tg.MainButton.hide();
        }

        return () => {
          tg.MainButton.offClick(handleCreateCalendar);
        };
      }, [view, tasks.length]);

      const handleCreateCalendar = () => {
        if (tasks.length > 0) {
          distributeTasks();
        }
      };

      const addTasks = () => {
        if (taskInput.trim()) {
          const lines = taskInput.split('\n').filter(line => line.trim());
          const newTasks = lines.map(line => ({
            id: Date.now() + Math.random(),
            text: line.trim(),
            completed: false,
            color: taskColors[Math.floor(Math.random() * taskColors.length)]
          }));
          setTasks([...tasks, ...newTasks]);
          setTaskInput('');
          tg.HapticFeedback.notificationOccurred('success');
        }
      };

      const deleteTask = (taskId) => {
        setTasks(tasks.filter(t => t.id !== taskId));
        const newCalendar = { ...calendar };
        Object.keys(newCalendar).forEach(day => {
          newCalendar[day] = newCalendar[day].filter(id => id !== taskId);
        });
        setCalendar(newCalendar);
        tg.HapticFeedback.notificationOccurred('success');
      };

      const startEditingTask = (task) => {
        setEditingTaskId(task.id);
        setEditingText(task.text);
      };

      const saveEditedTask = (taskId) => {
        setTasks(tasks.map(t => 
          t.id === taskId ? { ...t, text: editingText } : t
        ));
        setEditingTaskId(null);
        setEditingText('');
        tg.HapticFeedback.notificationOccurred('success');
      };

      const toggleTaskCompletion = (taskId) => {
        setTasks(tasks.map(t => 
          t.id === taskId ? { ...t, completed: !t.completed } : t
        ));
        tg.HapticFeedback.impactOccurred('light');
      };

      const shuffleArray = (array) => {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      };

      const distributeTasks = () => {
        const shuffledTasks = shuffleArray(tasks);
        const newCalendar = {};
        const tasksPerDay = Math.ceil(shuffledTasks.length / 30);
        
        for (let day = 1; day <= 30; day++) {
          newCalendar[day] = [];
        }
        
        shuffledTasks.forEach((task, index) => {
          const day = Math.floor(index / tasksPerDay) + 1;
          if (day <= 30) {
            newCalendar[day].push(task.id);
          } else {
            newCalendar[30].push(task.id);
          }
        });
        
        setCalendar(newCalendar);
        setStartDate(new Date().toISOString());
        setView('calendar');
        tg.HapticFeedback.notificationOccurred('success');
      };

      const completedTasks = tasks.filter(t => t.completed).length;
      const progressPercentage = tasks.length > 0 ? (completedTasks / tasks.length) * 100 : 0;

      const getCurrentDay = () => {
        if (!startDate) return 1;
        const start = new Date(startDate);
        const now = new Date();
        const diffTime = Math.abs(now - start);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return Math.min(diffDays, 30);
      };

      const currentDay = getCurrentDay();

      const resetCalendar = () => {
        tg.showPopup({
          title: '–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ',
          message: '–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ —É–¥–∞–ª–∏—Ç –≤—Å–µ –∑–∞–¥–∞—á–∏ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å.',
          buttons: [
            { id: 'cancel', type: 'cancel' },
            { id: 'delete', type: 'destructive', text: '–£–¥–∞–ª–∏—Ç—å' }
          ]
        }, (buttonId) => {
          if (buttonId === 'delete') {
            setTasks([]);
            setCalendar({});
            setStartDate(null);
            setView('home');
            tg.CloudStorage.removeItem('tasks');
            tg.CloudStorage.removeItem('calendar');
            tg.CloudStorage.removeItem('startDate');
            tg.HapticFeedback.notificationOccurred('success');
          }
        });
      };

      if (isLoading) {
        return (
          <div className="min-h-screen paper-texture flex items-center justify-center">
            <div className="text-[#8B4049] text-xl">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
          </div>
        );
      }

      if (view === 'home') {
        return (
          <div className="min-h-screen paper-texture p-6 flex items-center justify-center">
            <div className="max-w-md w-full">
              <div className="text-center mb-12">
                <div className="inline-block p-4 bg-[#8B4049]/10 rounded-full mb-4 shadow-lg border-2 border-[#8B4049]/20">
                  <Sparkles className="w-16 h-16 text-[#8B4049]" />
                </div>
                <h1 className="text-5xl font-bold text-[#8B4049] mb-2 vintage-text stamp-effect">
                  –ê–¥–≤–µ–Ω—Ç –ö–∞–ª–µ–Ω–¥–∞—Ä—å
                </h1>
                <p className="text-[#A0525C] text-lg" style={{ fontFamily: 'Courier Prime, monospace' }}>
                  30 –¥–Ω–µ–π –º–æ—Ç–∏–≤–∞—Ü–∏–∏ –∏ –∑–∞–¥–∞—á
                </p>
              </div>

              <div className="space-y-4">
                {Object.keys(calendar).length > 0 ? (
                  <>
                    <button
                      onClick={() => {
                        setView('calendar');
                        tg.HapticFeedback.impactOccurred('light');
                      }}
                      className="w-full bg-[#8B4049] text-[#FAF6F0] py-4 px-6 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-all border-2 border-[#6B2C35]"
                      style={{ fontFamily: 'Special Elite, cursive' }}
                    >
                      –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∫–∞–ª–µ–Ω–¥–∞—Ä—å
                    </button>
                    <button
                      onClick={resetCalendar}
                      className="w-full bg-[#FAF6F0] text-[#8B4049] py-4 px-6 rounded-xl font-bold text-lg shadow-md active:scale-95 transition-all border-2 border-[#8B4049]/30"
                      style={{ fontFamily: 'Special Elite, cursive' }}
                    >
                      –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ
                    </button>
                  </>
                ) : (
                  <button
                    onClick={() => {
                      setView('setup');
                      tg.HapticFeedback.impactOccurred('light');
                    }}
                    className="w-full bg-[#8B4049] text-[#FAF6F0] py-4 px-6 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-all border-2 border-[#6B2C35]"
                    style={{ fontFamily: 'Special Elite, cursive' }}
                  >
                    –°–æ–∑–¥–∞—Ç—å –∫–∞–ª–µ–Ω–¥–∞—Ä—å
                  </button>
                )}
              </div>

              <div className="mt-8 text-center text-[#A0525C] text-sm" style={{ fontFamily: 'Courier Prime, monospace' }}>
                <p>‚ú® –î–æ–±–∞–≤—å –∑–∞–¥–∞—á–∏ –∏ –æ—Ç–∫—Ä—ã–≤–∞–π –ø–æ –æ–¥–Ω–æ–π –∫–∞–∂–¥—ã–π –¥–µ–Ω—å</p>
              </div>
            </div>
          </div>
        );
      }

      if (view === 'setup') {
        return (
          <div className="min-h-screen paper-texture p-4 pb-20">
            <div className="max-w-2xl mx-auto">
              <div className="bg-white/90 backdrop-blur rounded-2xl shadow-2xl p-6 border-4 border-[#8B4049]/20">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-3xl font-bold text-[#8B4049] vintage-text stamp-effect">
                    –ú–æ–∏ –∑–∞–¥–∞—á–∏
                  </h2>
                  <button
                    onClick={() => {
                      setView('home');
                      tg.HapticFeedback.impactOccurred('light');
                    }}
                    className="text-[#A0525C] hover:text-[#8B4049] active:scale-95"
                  >
                    <X className="w-6 h-6" />
                  </button>
                </div>

                <p className="text-[#A0525C] mb-4 text-sm" style={{ fontFamily: 'Courier Prime, monospace' }}>
                  –î–æ–±–∞–≤—å –∑–∞–¥–∞—á–∏, –∫–æ—Ç–æ—Ä—ã–µ —Ö–æ—á–µ—à—å –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∑–∞ 30 –¥–Ω–µ–π. –û–Ω–∏ –±—É–¥—É—Ç —Å–ª—É—á–∞–π–Ω–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω—ã –ø–æ –¥–Ω—è–º.
                </p>

                <div className="mb-3 p-2 bg-[#F4C7D0]/30 rounded-lg border-2 border-[#C66F80]/30">
                  <p className="text-xs text-[#8B4049]" style={{ fontFamily: 'Courier Prime, monospace' }}>
                    üí° –ö–∞–∂–¥–∞—è –Ω–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ = –Ω–æ–≤–∞—è –∑–∞–¥–∞—á–∞
                  </p>
                </div>

                <div className="flex flex-col gap-2 mb-4">
                  <textarea
                    value={taskInput}
                    onChange={(e) => setTaskInput(e.target.value)}
                    placeholder="–ù–∞–ø–∏—Å–∞—Ç—å –∫–Ω–∏–≥—É&#10;–°—Ö–æ–¥–∏—Ç—å –≤ –º—É–∑–µ–π&#10;–ù–∞—É—á–∏—Ç—å—Å—è –≥–æ—Ç–æ–≤–∏—Ç—å –ø–∞—Å—Ç—É&#10;..."
                    rows={5}
                    className="w-full px-3 py-2 border-3 border-[#C66F80]/40 rounded-xl focus:outline-none focus:border-[#8B4049] bg-white shadow-inner resize-none text-sm"
                    style={{ fontFamily: 'Courier Prime, monospace' }}
                  />
                  <button
                    onClick={() => {
                      addTasks();
                      tg.HapticFeedback.impactOccurred('light');
                    }}
                    className="bg-[#8B4049] text-white px-4 py-2 rounded-xl active:scale-95 transition-all flex items-center justify-center gap-2 font-bold border-2 border-[#6B2C35] text-sm"
                    style={{ fontFamily: 'Special Elite, cursive' }}
                  >
                    <Plus className="w-4 h-4" />
                    –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á–∏
                  </button>
                </div>

                <div className="space-y-2 mb-4 max-h-80 overflow-y-auto">
                  {tasks.map(task => (
                    <div
                      key={task.id}
                      className="p-3 rounded-xl border-2 active:scale-95 transition-all"
                      style={{ 
                        backgroundColor: task.color + '40',
                        borderColor: task.color
                      }}
                    >
                      {editingTaskId === task.id ? (
                        <div className="flex gap-2">
                          <input
                            type="text"
                            value={editingText}
                            onChange={(e) => setEditingText(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && saveEditedTask(task.id)}
                            className="flex-1 px-2 py-1 border-2 border-[#8B4049] rounded-lg focus:outline-none bg-white text-sm"
                            style={{ fontFamily: 'Courier Prime, monospace' }}
                            autoFocus
                          />
                          <button
                            onClick={() => saveEditedTask(task.id)}
                            className="text-green-600 active:scale-90"
                          >
                            <Check className="w-4 h-4" />
                          </button>
                          <button
                            onClick={() => setEditingTaskId(null)}
                            className="text-gray-600 active:scale-90"
                          >
                            <X className="w-4 h-4" />
                          </button>
                        </div>
                      ) : (
                        <div className="flex items-center justify-between gap-2">
                          <span className="text-[#4A6644] font-medium text-sm flex-1" style={{ fontFamily: 'Courier Prime, monospace' }}>
                            {task.text}
                          </span>
                          <div className="flex gap-1 flex-shrink-0">
                            <button
                              onClick={() => {
                                startEditingTask(task);
                                tg.HapticFeedback.impactOccurred('light');
                              }}
                              className="text-[#A0525C] active:scale-90 p-1"
                            >
                              <Edit2 className="w-4 h-4" />
                            </button>
                            <button
                              onClick={() => {
                                deleteTask(task.id);
                                tg.HapticFeedback.impactOccurred('light');
                              }}
                              className="text-[#C66F80] active:scale-90 p-1"
                            >
                              <Trash2 className="w-4 h-4" />
                            </button>
                          </div>
                        </div>
                      )}
                    </div>
                  ))}
                </div>

                <div className="text-center">
                  <p className="text-[#A0525C] text-sm font-semibold" style={{ fontFamily: 'Courier Prime, monospace' }}>
                    –í—Å–µ–≥–æ –∑–∞–¥–∞—á: {tasks.length}
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen paper-texture p-3 pb-4">
          <div className="max-w-6xl mx-auto">
            <div className="bg-white/90 backdrop-blur rounded-2xl shadow-2xl p-4 mb-4 border-4 border-[#8B4049]/20">
              <div className="flex items-center justify-between mb-3">
                <h1 className="text-2xl font-bold text-[#8B4049] vintage-text stamp-effect">
                  –ê–¥–≤–µ–Ω—Ç –ö–∞–ª–µ–Ω–¥–∞—Ä—å
                </h1>
                <div className="flex gap-2">
                  <button
                    onClick={() => {
                      setView('setup');
                      tg.HapticFeedback.impactOccurred('light');
                    }}
                    className="bg-[#8B4049] text-white px-3 py-1.5 rounded-xl active:scale-95 transition-all flex items-center gap-1 border-2 border-[#6B2C35] text-sm"
                    style={{ fontFamily: 'Special Elite, cursive' }}
                  >
                    <Edit2 className="w-3 h-3" />
                    –ó–∞–¥–∞—á–∏
                  </button>
                  <button
                    onClick={resetCalendar}
                    className="bg-[#C66F80] text-white px-3 py-1.5 rounded-xl active:scale-95 transition-all border-2 border-[#A0525C] text-sm"
                    style={{ fontFamily: 'Special Elite, cursive' }}
                  >
                    –°–±—Ä–æ—Å
                  </button>
                </div>
              </div>

              <div>
                <div className="flex justify-between text-xs text-[#A0525C] mb-1" style={{ fontFamily: 'Courier Prime, monospace' }}>
                  <span>–ü—Ä–æ–≥—Ä–µ—Å—Å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</span>
                  <span className="font-bold">{completedTasks} / {tasks.length}</span>
                </div>
                <div className="w-full h-3 bg-[#ECE3D2] rounded-full overflow-hidden border-2 border-[#8B4049]/20">
                  <div
                    className="h-full bg-gradient-to-r from-[#8B4049] to-[#C66F80] transition-all duration-500 rounded-full"
                    style={{ width: `${progressPercentage}%` }}
                  />
                </div>
              </div>
            </div>

            <div className="grid grid-cols-5 gap-2">
              {[...Array(30)].map((_, index) => {
                const day = index + 1;
                const dayTasks = (calendar[day] || []).map(id => tasks.find(t => t.id === id)).filter(Boolean);
                const allCompleted = dayTasks.length > 0 && dayTasks.every(t => t.completed);
                const isCurrent = day === currentDay;

                return (
                  <button
                    key={day}
                    onClick={() => {
                      setSelectedDay(day);
                      tg.HapticFeedback.impactOccurred('light');
                    }}
                    className={`
                      aspect-square rounded-xl p-2 transition-all active:scale-95 shadow-lg border-3
                      ${allCompleted 
                        ? 'bg-gradient-to-br from-[#8B4049] to-[#C66F80] text-white border-[#6B2C35]' 
                        : 'bg-white/90 text-[#8B4049] border-[#8B4049]/30'
                      }
                      ${isCurrent ? 'ring-4 ring-[#C66F80] ring-opacity-60' : ''}
                    `}
                  >
                    <div className="flex flex-col items-center justify-center h-full">
                      <div className="text-xl font-bold vintage-text">{day}</div>
                      {dayTasks.length > 0 && (
                        <div className="text-xs opacity-75" style={{ fontFamily: 'Courier Prime, monospace' }}>
                          {dayTasks.filter(t => t.completed).length}/{dayTasks.length}
                        </div>
                      )}
                      {isCurrent && (
                        <div className="text-xs font-bold" style={{ fontFamily: 'Courier Prime, monospace' }}>
                          ‚Ä¢
                        </div>
                      )}
                    </div>
                  </button>
                );
              })}
            </div>

            {selectedDay && (
              <div 
                className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50" 
                onClick={() => {
                  setSelectedDay(null);
                  tg.HapticFeedback.impactOccurred('light');
                }}
              >
                <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 border-4 border-[#8B4049]/30" onClick={(e) => e.stopPropagation()}>
                  <div className="flex items-center justify-between mb-4">
                    <h3 className="text-2xl font-bold text-[#8B4049] vintage-text stamp-effect">
                      –î–µ–Ω—å {selectedDay}
                    </h3>
                    <button
                      onClick={() => {
                        setSelectedDay(null);
                        tg.HapticFeedback.impactOccurred('light');
                      }}
                      className="text-[#A0525C] active:scale-90"
                    >
                      <X className="w-6 h-6" />
                    </button>
                  </div>

                  <div className="space-y-2 max-h-96 overflow-y-auto">
                    {(calendar[selectedDay] || []).length === 0 ? (
                      <p className="text-[#A0525C] text-center py-8 text-sm" style={{ fontFamily: 'Courier Prime, monospace' }}>
                        –ù–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å –Ω–µ—Ç –∑–∞–¥–∞—á
                      </p>
                    ) : (
                      (calendar[selectedDay] || []).map(taskId => {
                        const task = tasks.find(t => t.id === taskId);
                        if (!task) return null;

                        return (
                          <div
                            key={task.id}
                            className="p-3 rounded-xl border-3 transition-all active:scale-95"
                            style={{
                              backgroundColor: task.completed ? '#D9F2E5' : task.color + '60',
                              borderColor: task.completed ? '#4A6644' : task.color
                            }}
                            onClick={() => {
                              toggleTaskCompletion(task.id);
                              tg.HapticFeedback.impactOccurred('light');
                            }}
                          >
                            <div className="flex items-start gap-2">
                              <div 
                                className="mt-0.5 w-5 h-5 rounded-full border-3 flex items-center justify-center flex-shrink-0"
                                style={{
                                  backgroundColor: task.completed ? '#4A6644' : 'white',
                                  borderColor: task.completed ? '#4A6644' : '#8B4049'
                                }}
                              >
                                {task.completed && <Check className="w-3 h-3 text-white" />}
                              </div>
                              <span 
                                className={`flex-1 text-sm ${task.completed ? 'line-through opacity-75' : ''}`}
                                style={{ 
                                  fontFamily: 'Courier Prime, monospace',
                                  color: '#4A6644',
                                  fontWeight: '500'
                                }}
                              >
                                {task.text}
                              </span>
                            </div>
                          </div>
                        );
                      })
                    )}
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AdventCalendar />);
  </script>
</body>
</html>
